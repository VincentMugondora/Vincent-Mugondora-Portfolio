    <!-- BANNER SECTION -->
    <div class="banner container">
        <h2>Get In <span>Touch</span></h2>
        <div class="contact">
            <div class="details">
                <div class="inputs">
                    <input type="text" placeholder="Full Name" class="name">
                    <input type="text" placeholder="Email Address" class="email">
                    <input type="text" placeholder="Subject" class="subject">
                </div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Message" class="message">Message</textarea>
            </div>
            <div class="captcha">   
                <div class="box">
                    <div class="box1"></div>
                    <p class="rob">I am not a robot.</p>
                    <p class="text">reCAPTCHA <br><span>Privacy-Terms</span></p>
                </div>
            </div>
           <div> <button>Send Message</button></div>
        </div>
    </div>
